<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* General Navbar Styles */
        nav {
            background-color: #003366;
            padding: 15px 20px;
            box-shadow: 0 4px 12px rgba(148, 100, 251, 0.6);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s, box-shadow 0.3s;
        }

        nav ul li a:hover {
            color: #fff;
        }

        /* Hero Section */
        .hero {
            background-color: #003366; /* Dark blue background */
            color: white; /* Default text color */
            text-align: center;
           
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #ffffff; /* Light green for the headline */
        }

        .hero p {
            font-size: 1.2rem;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #ffffff; /* Light green for subtext */
        }

        /* Hover Effects */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* Dim overlay effect */
            border-radius: 10px ;
        }
    </style>
</head>

    </nav>

    <header class="hero">
        <h1>Welcome to Our Resume Template Project</h1>
        <p>A collaborative project to showcase our team members' profiles and skills.</p>
    </header>


</body>

</html>
