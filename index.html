<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* General Navbar Styles */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #003366; /* Dark blue background */
            box-shadow: 0 4px 12px rgb(148, 100, 251); /* Subtle shadow effect */
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: #98FF98; /* Light green text */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s, box-shadow 0.3s ease;
        }

        li a:hover {
            color: #4b4bca; /* Hover text color change */
            box-shadow: 0 4px 12px rgba(75, 75, 202, 0.5); /* Hover glow effect */
        }

        /* Hero Section */
        .hero {
            background-color: #003366; /* Dark blue background */
            color: white; /* Default text color */
            text-align: center;
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #98FF98; /* Light green for the headline */
        }

        .hero p {
            font-size: 1.2rem;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #98FF98; /* Light green for subtext */
        }

        /* Hover Effects */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* Dim overlay effect */
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="member1.html">Maricar</a></li>
            <li><a href="member2.html">Jhon Carlo</a></li>
            <li><a href="member3.html">Aero Kenn</a></li>
            <li><a href="member4.html">Janzen</a></li>
            <li><a href="member5.html">Riane</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Welcome to Our Resume Template Project</h1>
        <p>A collaborative project to showcase our team members' profiles and skills.</p>
    </header>

</body>

</html>
