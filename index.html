<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Removed light blue hover effect */
        li a:hover {
            background-color: #4b4bca; /* Changed hover background color to dark */
        }

        /* Updated Styles for Dark Blue Background */
        .hero {
            background-color: #003366; /* Dark blue background */
            color: white; /* Text color set to white for contrast */
            text-align: center;
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center */
            align-items: center; /* Horizontally center */
            height: 100vh; /* Full height of the viewport */
            margin: 0;
        }

        /* Set light blue color for h1 and p text */
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #98FF98; /* Light blue color */
        }

        .hero p {
            font-size: 1.2rem;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #98FF98 /* Light blue color */
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay to improve text visibility */
            border-radius: 10px;
        }
    </style>
</head>
